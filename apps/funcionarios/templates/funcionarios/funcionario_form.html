{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<form method="POST">
    {% csrf_token %}

    {{ form|bootstrap }}
    <h5>Documentos</h5>
    <ul>
    {% for documento in object.documento_set.all %}
        <li>
            <a href="{{ documento.arquivo.url }} "> {{ documento.descricao }}  </a><br>
        </li>
    {% endfor %}
    </ul>

    <button type="submit" class="btn btn-primary">Salvar</button>
    {% if object %}
    <a href="{% url 'delete_funcionario'  funcionario.id %}" class="btn btn-danger">
        Deletar
    </a>
    <a href="{% url 'create_documento' object.id %}" class="btn btn-success">
        Adicionar documento
    </a>
    {% endif %}
    <br><br>

</form>

{% endblock %}
