<div class="container"  style="height: 1vh; width: 50%" align="center">

    <div class="container">
        <canvas id="productsChart" width="100" height="100"></canvas>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

  var ctx = document.getElementById("productsChart");
  var datas = JSON.parse('{{ datas|safe }}');
  var mini_me = JSON.parse('{{ mini_me|safe }}');
  var essenza = JSON.parse('{{ essenza|safe }}');
  var inissia = JSON.parse('{{ inissia|safe }}');
  var mimo_cafeteira = JSON.parse('{{ mimo_cafeteira|safe }}');
  var pop_plus = JSON.parse('{{ pop_plus|safe }}');

  var productsChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: datas,
          datasets: [

          {
              label: 'Mini Me',
              data: mini_me,
              backgroundColor: [
                  'rgba(0, 0, 0, 0)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',

              ],
              borderWidth: 1
          },
          {
              label: 'Essenza',
              data: essenza,
              backgroundColor: [
                  'rgba(0, 0, 0, 0)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',

              ],
              borderWidth: 1
          },
          {
              label: 'Inissia',
              data: inissia,
              backgroundColor: [
                  'rgba(0, 0, 0, 0)'
              ],
              borderColor: [

                  'rgba(54, 162, 235, 1)',

              ],
              borderWidth: 1
          },
          {
              label: 'Mimo Cafeteira',
              data: mimo_cafeteira,
              backgroundColor: [
                  'rgba(0, 0, 0, 0)'
              ],
              borderColor: [

                  'rgba(255, 206, 86, 1)',

              ],
              borderWidth: 1
          },
          {
              label: 'Pop Plus',
              data: pop_plus,
              backgroundColor: [
                  'rgba(0, 0, 0, 0)'
              ],
              borderColor: [

                  'rgba(75, 192, 192, 1)',

              ],
              borderWidth: 1
          }

          ]
      },
      options: {

      }
  });

  </script>


{% endblock %}
